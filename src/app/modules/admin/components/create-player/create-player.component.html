        <form class="player-form shadow-lg p-3 mb-5 bg-white rounded">
            <h1 class="fw-bold">Add New Player</h1>
            <div class="form-group mb-3">
              <label for="inputName">Name:</label>
              <input type="text" class="form-control" name="inputName" id="namePlayer" #playerName required>
            </div>
            <div class="form-group mb-3">
                <label for="inputPosition">Position: </label>
                <select class="form-control" name="inputPosition" id="positionPlayer" #playerPosition required>
                    <option value="GK">Goalkeeper</option>
                    <option value="DFC">Defender</option>
                    <option value="MC">Midfielder</option>
                    <option value="DC">Forward</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="inputAge">Age: </label>
                <input class="form-control" type="number" name="inputage" id="playerAge" #playerAge required>
            </div>
            <div class="form-group mb-3">
                <label for="inputImg">Image URL: </label>
                <input class="form-control" type="url" name="inputimg" id="imgPlayer" #playerImg required>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <button type="button" class="btn btn-primary" (click)="create(playerName.value, playerAge.value, playerPosition.value, playerImg.value)">Create</button>
                <button type="button" class="btn btn-back btn-primary ms-2" (click)="goBack()">Back</button>
            </div>
        </form>
    </div>
</section>
