<section class="container-fluid py-5">
    <div class="d-flex justify-content-center align-items-center">
        <form class="player-form shadow-lg p-3 mb-5 bg-white rounded" *ngIf="player">
            <h1 class="fw-bold">Edit Player</h1>
            <img src="{{player.url}}" alt="{{player.name}}" class="player-img w-100">
            <div class="form-group mb-3">
              <label for="inputName">Name:</label>
              <input type="text" class="form-control" name="inputName" id="namePlayer" [(ngModel)]="player.name" placeholder="{{player.name}}" #playerName required>
            </div>
            <div class="form-group mb-3">
                <label for="inputPosition">Position: </label>
                <select class="form-control" [(ngModel)]="player.position" name="inputPosition" id="positionPlayer" #playerPosition required>
                    <option value="GK">Goalkeeper</option>
                    <option value="DFC">Defender</option>
                    <option value="MC">Midfielder</option>
                    <option value="DC">Forward</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="inputAge">Age: </label>
                <input class="form-control" [(ngModel)]="player.age" type="number" name="inputage" id="playerAge" #playerAge required>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <button type="button" class="btn btn-success" (click)="updatePlayerData()">Save</button>
                <button type="button" class="btn btn-back btn-danger ms-2" (click)="goBack()">Cancel</button>
            </div>
        </form>
    </div>
</section>
